<div class="ml-3">
<p-card>
   <ng-template pTemplate="header" styleClass="p-card-header" >
    Watchlist
    </ng-template>
    <div class="mt-5 ml-20">
<button type="button" (click)="show()" pButton icon="pi pi-plus-circle" label="Add to watchlist"></button>
<span class="ml-10">
<button type="button" (click)="remove()" pButton icon="pi pi-minus-circle" label="Remove from watchlist"></button>
</span>

</div>
<div class="mt-5 ml-2 w-12/12">
<ag-grid-angular #agGrid
    style="width: 100%; height: 760px;" class="ag-theme-alpine"
    [rowData]="row" [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)" [getRowNodeId]="getRowNodeId"
    [asyncTransactionWaitMillis]="asyncTransactionWaitMillis">
</ag-grid-angular>
</div>
</p-card>
</div>
